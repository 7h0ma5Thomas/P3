<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../sass/main.css"/>
    <title>Ohmyfood</title>
</head>

<body>

    <!-- Header -->

    <header>
        <figure class="header__logo">
            <img  src="../assets/logo/ohmyfood.png" alt="logo ohmyfood">
        </figure>
    </header>

    <main>

    <!-- Search bar -->

        <form method="post" action="#">
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" value="Paris, Belleville" size="30" maxlength="20" />
        </form>

    <!-- Website introduction -->

        <article class="intro">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </article>    

    <!-- Functioning -->

        <aside>
            <h2>Fonctionnement</h2>
            <div class="sticker">
                <span>1</span>
                <i class="fa-solid fa-mobile-screen-button"></i><p>Choisissez un restaurant</p>
            </div>
            <div class="sticker">
                <span>2</span><i class="fa-solid fa-list-ul"></i><p>Composez votre menu</p>
            </div>
            <div class="sticker">
                <span>3</span><i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p>
            </div>
        </aside>

    </main>
</body>

</html>
